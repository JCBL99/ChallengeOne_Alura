<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primer Challenge // Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorTextArea">
                <textarea class="textArea" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="img/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acento</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" value="Encriptar" class="btnEncriptar">
                <input type="button" value="Desencriptar" class="btnDesencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorMunieco">
                <img class="munieco" src="img/muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees <br> encriptar o desencriptar</p>
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" value="Copiar" class="btnCopiar">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h2 class="pie">Alura - Oracle One Next Education <br> Juan Camilo Builes Lemus</h2>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
